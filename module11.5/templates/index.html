{% extends 'base.html' %}

{% block content %}

    <div class="row">
    {% for meal in meals %}
        <div class="col-sm-12 col-md-4">
            <div class = "__area  text-center">
              <div class = "__card ">

                <img src = "{{ meal.strMealThumb  }}" class="img-fluid __img"/>
                <div class = "__card_detail shadow text-left">
                  <h4>{{ meal.strMeal }}</h4>


                </div>
              </div>
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
